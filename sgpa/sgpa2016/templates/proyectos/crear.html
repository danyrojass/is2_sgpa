{% extends 'base.html' %}
{% block title %}Crear Proyectos{% endblock title %}
{% block content %}
	<link href="/static/style1.css" rel="stylesheet" type="text/css" />
		<div id="welcome" align="center">	
			{{saludo}}, <a href="{% url 'sgpa2016:modificar_contrasena' %}">{{usuario.username}}</a>!
		</div>
		
	<link href="/static/menu.css" rel="stylesheet" type="text/css" />
		<nav>
			<ul id='nav'>
		  		<li><a href='/'>Inicio</a></li>
		  		<li><a href='/sgpa/usuarios/index/'>Usuarios</a></li>
		  		<li><a href='/sgpa/roles/index/'>Roles</a></li>
		  		<li><a href='/sgpa/proyectos/index/'>Proyectos</a></li>
		  		<li><a href='/cerrar'>Cerrar</a></li>
    		</ul>
		</nav>
		
		<link href="/static/estilos.css" rel="stylesheet" type="text/css" />
		<link href="/static/calendario/calendar-blue.css" rel="stylesheet" type="text/css">
		<script type="text/JavaScript" language="javascript" src="/static/calendario/calendar.js"></script>
		<script type="text/JavaScript" language="javascript" src="/static/calendario/lang/calendar-sp.js"></script>
		<script type="text/JavaScript" language="javascript" src="/static/calendario/calendar-setup.js"></script>
		
		<script language="javascript">
		
			var cursor;
			if (document.all) {
				// Está utilizando EXPLORER
				cursor='hand';
			} else {
				// Está utilizando MOZILLA/NETSCAPE
				cursor='pointer';
			}
		</script>
		
		<div id="pagina">
			<div id="zonaContenido">
				<div align="center">
					<div id="tituloForm" class="header">CREAR PROYECTO</div>
					<div id="frmBusqueda">
						<form id="formulario" name="formulario" method="post" action="">{% csrf_token %}{{ form.errors }} 
							<table class="fuente8" width="98%" cellspacing=0 cellpadding=3 border=0>
								
								<tr>
									<td width="14%"><b>Nombre Largo</b></td>
								    <td width="36%"><input NAME="nombre_largo" type="text" class="cajaGrande" id="nombre_largo" size="25" maxlength="25"></td>
								</tr>
											
							</table>	
					</div>
					
					<div id="botonBusqueda">
						<button class="button" type="submit">CREAR PROYECTO</button>
				  		<a href="{% url 'sgpa2016:index_proyectos'%}" class="button" type="submit">CANCELAR</a>
					</div>
					</form>
				</div>
			</div>
		</div>
			

{% endblock content %}
